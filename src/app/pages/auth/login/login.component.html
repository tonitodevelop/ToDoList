<mat-card>
    <mat-card-header>
        <mat-card-header>Entrar</mat-card-header>
        <mat-card-subtitle>Accede a tu cuenta</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" #loginFormDirective="ngForm" novalidate>
            <mat-form-field appearance="fill">
                <mat-label>Usuario</mat-label>
                <input matInput formControlName="username">
                <mat-error *ngIf="password!.hasError('required')">
                    El Usuario es <strong>requerido</strong>
                </mat-error>
            </mat-form-field>
    
            <mat-form-field appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input matInput formControlName="password" type="password">
                <mat-error *ngIf="password!.hasError('required')">
                    La contraseña es <strong>requerida</strong>
                </mat-error>
            </mat-form-field>
    
            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Iniciar Sesion</button>
        </form>
        <span *ngIf="errorLogin" class="login-error"> {{errorLogin}} </span>
    </mat-card-content>
</mat-card>

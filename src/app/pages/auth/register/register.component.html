<mat-card>
    <mat-card-header>
        <mat-card-header>Regístrarte</mat-card-header>
        <mat-card-subtitle>Crea tú cuenta</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()" #registerFormDirective="ngForm" novalidate>
            <mat-form-field appearance="fill">
                <mat-label>Usuario</mat-label>
                <input matInput formControlName="username"/>
                <mat-error *ngIf="username!.hasError('required')">
                    El Usuario es <strong>requerido</strong>
                </mat-error>
    
            </mat-form-field>
    
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name"/>
                <mat-error *ngIf="name!.hasError('required')">
                    El Nombre es <strong>requerido</strong>
                </mat-error>
            </mat-form-field>
    
            <mat-form-field appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input matInput formControlName="password" type="password" />
                <mat-error *ngIf="password!.hasError('required')">
                    La contraseña es <strong>requerida</strong>
                </mat-error>
                <mat-error *ngIf="password!.hasError('minlength')">
                    La contraseña debe se mayor de  <strong>8 caracteres</strong>
                </mat-error>
            </mat-form-field>
    
            <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid" >Registrarse</button>
            
        </form>
    </mat-card-content>
</mat-card>
